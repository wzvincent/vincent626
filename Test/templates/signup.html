{% load staticfiles %}
<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
 <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
 <!-- 引入 Bootstrap -->
 <link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
 <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
 <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
           <li role="presentation" class="active"><a href="/">Home</a></li>
           <li role="presentation"><a href="/discover/">Moments</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right">
           <li role="presentation"><a href="/">{{ username }}</a></li>
           <li role="presentation"><a href="/mylogout/">Log out</a></li>
    </ul>
 </div>
  <div style="margin-left:500px;margin-top:80px;font-family: SimHei;font-size:300%">Join Vblog Today！</div>
  <div style="margin-left: 520px;margin-top:150px">
    <form  action="mysignup/" method="post">
    {% csrf_token %}
    <input type="text" name = "username"value="{{ username }}" placeholder="Username" /><br/>
    <input type="password" name = "password" value="{{password}}" placeholder="Password(at least 8 bits)"/><br/>
    <input type="password" name = "password2"  value="{{ password2 }}" placeholder="Re_enter"/><br/>
    <input type="submit"class="btn btn-primary" value="Submit"/> {{  errors }}
    </form>
   </div>
</body>
</html>
