{% load staticfiles %}
<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vblog/{{ theusername }}/followers</title>
</head>
<body>

    <ul class="nav navbar-nav">

           <li role="presentation"><a href="/mylogout/">Log out</a></li>
    </ul>
 </div>
 <div style="margin-left:550px;margin-top:100px">
        {% for eachuser in theUserprofile %}
           <br/>

        {% endfor %}
 </div>
